<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Account Service</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col">
                <div class="row ">
                    <div class="mb-3">
                        功能操作
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="sendMessage()">建立帳號</button>
                    </div>
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">💳</span>
                            <input type="text" class="form-control" placeholder="account">

                            <span class="input-group-text">💰</span>
                            <input type="text" class="form-control" placeholder="amount"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendMessage()">儲值</button>
                    </div>
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text">💰</span>
                            <input type="text" class="form-control" placeholder="amount"
                                aria-label="Amount (to the nearest dollar)">
                            &nbsp;to&nbsp;
                            <span class="input-group-text" id="basic-addon1">💳</span>
                            <input type="text" class="form-control" placeholder="account">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendMessage()">轉帳</button>
                    </div>
                    <!-- <div class="mb-3">
                        <button type="button" class="btn btn-primary" onclick="sendMessage()">發送消息</button>
                        <button type="button" class="btn btn-danger" onclick="closeWebSocket()">關閉連接</button>
                    </div> -->
                </div>
            </div>
            <div class="col-5">
                <div class="col">Event console</div>
                <div id="webConsole" class="col"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        let websocket = null;
        let uid = generateUID();
        //判斷當前瀏覽器是否支持WebSocket
        if ('WebSocket' in window) {
            websocket = new WebSocket("ws://localhost:8080/websocket/" + uid);
        } else {
            alert('Not support websocket');
        }
        //連接發生錯誤的回調方法
        websocket.onerror = function () {
            showMessage("打開連接失敗");
        };
        //連接成功建立的回調方法
        websocket.onopen = function (event) {
            showMessage("打開連接成功");
        }
        //接收到消息的回調方法
        websocket.onmessage = function (event) {
            showMessage(event.Data);
        }
        //連接關閉的回調方法
        websocket.onclose = function () {
            showMessage("關閉連接成功");
        }
        //監聽窗口關閉事件，當窗口關閉時，主動關閉WebSocket連接
        window.onbeforeunload = function () {
            websocket.close();
        }

        function showMessage(message) {
            // document.getElementById('webConsole').innerHTML += message + '<br/>';
            var webConsole = document.getElementById('webConsole');
            webConsole.append(message);
            webConsole.append(document.createElement("br"));
        }
        function closeWebSocket() {
            websocket.close();
        }
        //發送消息
        function sendMessage() {
            const message = document.getElementById('text').value;
            websocket.send(message);
        }

        function generateUID() {
            var d = Date.now();
            if (typeof performance !== 'undefined' && typeof performance.now === 'function') {
                d += performance.now(); //use high-precision timer if available
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = (d + Math.random() * 16) % 16 | 0;
                d = Math.floor(d / 16);
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }
    </script>
</body>

</html>
